services:
  - type: web
    name: moleculeai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        sync: false
      - key: PORT
        fromService:
          type: web
          name: moleculeai-backend
          property: port

